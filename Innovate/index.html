        <script>
            
            const demoEventData = [
                {
                    title: "Green Initiative Summit",
                    when: "2023-05-15",
                    location: "New Delhi, India",
                    description: "Join us for the Green Initiative Summit focusing on sustainable practices and environmental awareness."
                },

                    description: "Be a part of the Community Cleanup Drive and contribute to a cleaner, greener India."
                },

            ];
    
            const gatechSection = document.getElementById('gatech-section');
            const communitySection = document.getElementById('community-section');
            const eventTemplate = document.getElementById('event-template').innerHTML;
            const compiledTemplate = Handlebars.compile(eventTemplate);
    
            demoEventData.forEach(event => {
                const html = compiledTemplate(event);
                gatechSection.insertAdjacentHTML('beforeend', html);
                communitySection.insertAdjacentHTML('beforeend', html);
            });
        </script>
